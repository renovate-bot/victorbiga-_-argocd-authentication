apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/Clusterissuer: "selfsigned-cluster-issuer"
  name: ingress
spec:
  rules:
    - host: victor.io
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: authentication-keycloak
                port:
                  number: 80
  defaultBackend:
    service:
      name: authentication-istio-gateway
      port:
        number: 80