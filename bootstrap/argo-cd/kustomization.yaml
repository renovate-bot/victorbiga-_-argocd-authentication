apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- name: argocd-cm
  behavior: merge
  literals:
    - "exec.enabled=true"
kind: Kustomization
namespace: argocd
resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.8.0/manifests/install.yaml
patchesStrategicMerge:
  - argocd-rbac-cm.patch.yaml
  - argocd-cr.patch.yaml
