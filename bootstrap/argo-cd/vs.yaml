apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-server
spec:
  hosts:
    - victor.internal
  gateways:
    - istio-system/gateway
  http:
    - name: "argocd-server"
      match:
        - uri:
            prefix: /argocd
      rewrite:
        uri: "/"
      route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80
