apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-server
spec:
  hosts:
    - 'victor.io'
  gateways:
    - istio-system/gateway
  http:
    - name: "argocd-server"
      match:
      - uri:
          prefix: "/argocd"
      rewrite:
        uri: "/"
      route:
      - destination:
          port:
            number: 80
          host: argocd-server