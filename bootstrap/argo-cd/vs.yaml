apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd-server
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/gateway
  http:
    - match:
        - uri:
            prefix: /argocd
      rewrite:
        uri: "/"
      route:
        - destination:
            host: argocd-server
            port:
              number: 443
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd
spec:
  hosts:
    - kiali.victor.internal
  gateways:
    - istio-system/gateway
  http:
    - route:
        - destination:
            host: argocd-server
            port:
              number: 443