apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd-server
spec:
  hosts:
    - victor.internal
  gateways:
    - istio-system/gateway
  http:
    - match:
        - uri:
            prefix: /argocd/
      rewrite:
        uri: /
      route:
        - destination:
            host: argocd-server
            port:
              number: 80

